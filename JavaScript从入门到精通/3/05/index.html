<title>计算100以内奇数的和</title>

<script language="javascript">
var sum=0;
for(i=1;i<100;i+=2){
	sum=sum+i;          	//计算100以内各奇数之和
}
alert("100以内所有奇数的和为："+sum);				//输出计算结果
</script>
